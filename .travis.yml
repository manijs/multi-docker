sudo: required
services:
  - docker

before_install:
  - docker build -t manikandan305/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true USERNAME/react-test npm test

after_success:
  - docker build -t manikandan305/multi-client ./client
  - docker build -t manikandan305/multi-nginx ./nginx
  - docker build -t manikandan305/multi-server ./server
  - docker build -t manikandan305/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push manikandan305/multi-client
  - docker push manikandan305/multi-nginx
  - docker push manikandan305/multi-server
  - docker push manikandan305/multi-worker